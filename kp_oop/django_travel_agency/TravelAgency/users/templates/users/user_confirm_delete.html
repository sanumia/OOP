{% comment %} {% extends "users/base.html" %} {% endcomment %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<h1>Удаление пользователя</h1>
<p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
